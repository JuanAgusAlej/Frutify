<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/Css/styles.css" />
    <link rel="stylesheet" href="../../assets/Css/search.css" />
    <link rel="stylesheet" href="../../assets/Css/Shop/styles.css" />
    <link rel="stylesheet" href="../../assets/Css/productCardStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Frutify</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-navbar">
          <a class="navbar-brand" href="./index.html">
            <img
              src="../../assets/Images/logo.png"
              alt="FrutifyLogo"
              height="24"
            />
          </a>
          <div>
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link active" href="/Pages/Shop">Tienda</a>
            <a class="nav-link" href="/Pages/Deals">Ofertas</a>
            <a class="nav-link" href="/Pages/Cart">
              Carrito
              <img
                src="../../assets/Images/cart_icon.png"
                alt="cart"
                width="30"
                height="24"
            /></a>
            <a class="nav-link" href="/Pages/User/" id="auth-navbar"
              ><p>Login</p>
              <img
                src="../../assets/Images/login.png"
                alt="Login"
                width="30"
                height="24"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-content">
      <section class="container-shop">
        <div class="search-bar-container">
          <h3>Explore our Shop</h3>
          <form class="search-bar" id="shopSearchForm">
            <input
              type="text"
              name="search"
              placeholder="Buscar productos..."
            />
            <button type="submit">Search</button>
          </form>
        </div>
      </section>
      <section class="container-shop">
        <div class="container-filer-products">
          <div class="conteiner-filter">
            <div class="box-filter">
              <h3 class="remove-pading-margin">Filters</h3>
              <div id="filter-container"></div>
            </div>
            <div class="box-filter">
              <div class="filter-categories-title">
                <h3 class="remove-pading-margin">Categories</h3>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <ul class="filter-list remove-pading-margin"></ul>
            </div>
          </div>
          <div class="container-products">
            <div class="header-cards-container">
              <h3 class="remove-pading-margin">Productos destacados</h3>
            </div>
            <div id="container-products" class="conteiner-cards-products">
              <div class="conteiner-loader">
                <div class="loader"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-legal">
        &copy; 2023 Frutify. Todos los derechos reservados.
      </p>
      <div class="footer-container">
        <div class="footer-contact">
          <img
            src="../../assets//Images/logo.png"
            alt="logo"
            width="150"
            height="50"
          />

          <p>Suscribite para recibir noticias</p>
          <form action="https://example.com/subscribe" method="POST">
            <input
              type="email"
              name="email"
              placeholder="Tu correo electrÃ³nico"
              required
            />
            <button type="submit">Suscribirse</button>
          </form>
        </div>
        <div class="footer-links">
          <a href="./index.html">Home</a>
          <a href="./Pages/Shop">Tienda</a>
          <a href="./Pages/Deals">Ofertas</a>
        </div>
        <div class="footer-contact">
          <p>
            <i class="fa-solid fa-envelope"></i>
            hola@mundo.com
          </p>
          <p>
            <i class="fa-solid fa-location-dot"> </i>
            hola mundo, Programacion, Web
          </p>
          <p><i class="fa-solid fa-phone"></i> +549 11-11111111</p>
          <div class="footer-social-media">
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com " target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../../assets/js/main.js"></script>
    <script type="module" src="../../assets/js/pages/shop.js"></script>
    <script type="module">
      import { initAuth } from "../../assets/js/utils/auth.js";
      document.addEventListener("DOMContentLoaded", initAuth);
    </script>
  </body>
</html>
