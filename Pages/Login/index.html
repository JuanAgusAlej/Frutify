<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/Css/styles.css" />
    <link rel="stylesheet" href="../../assets/Css/User/styles.css" />
    <link rel="stylesheet" href="../../assets/Css/User/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Frutify</title>
  </head>
  <body class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-navbar">
          <a class="navbar-brand" href="./index.html">
            <img
              src="../../assets/Images/logo.png"
              alt="FrutifyLogo"
              height="24"
            />
          </a>
          <div>
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="/Pages/Shop">Tienda</a>
            <a class="nav-link" href="/Pages/Deals">Ofertas</a>
            <a class="nav-link" href="/Pages/Cart">
              Carrito
              <img
                src="../../assets/Images/cart_icon.png"
                alt="cart"
                width="30"
                height="24"
            /></a>
            <a class="nav-link active" href="/Pages/User/" id="auth-navbar"
              ><p>Login</p>
              <img
                src="../../assets/Images/login.png"
                alt="Login"
                width="30"
                height="24"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-content" class="container">
      <div class="login-form-container">
        <form class="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button type="submit" class="btn-login">Iniciar sesión</button>
          <div style="width: 100%; text-align: center">
            <p class="register-link">¿No tienes una cuenta?</p>
            <a href="#" id="open-register-modal">Crear una cuenta</a>
          </div>
        </form>
      </div>
    </main>
    <!-- Modal de registro -->
    <div id="register-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <span class="close-modal" id="close-register-modal">&times;</span>
        <h2>Crear una cuenta</h2>
        <form id="register-form" class="register-form">
          <div class="form-group">
            <label for="register-name">Nombre</label>
            <input
              type="text"
              id="register-name"
              name="register-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Correo electrónico</label>
            <input
              type="email"
              id="register-email"
              name="register-email"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Telefono</label>
            <input
              type="number"
              id="register-phone"
              name="register-phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Direccion</label>
            <input
              type="text"
              id="register-direccion"
              name="register-direccion"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input
              type="password"
              id="register-password"
              name="register-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-repeat-password">Repetir contraseña</label>
            <input
              type="password"
              id="register-repeat-password"
              name="register-repeat-password"
              required
            />
          </div>
          <button type="submit" class="btn-login">Registrarse</button>
        </form>
      </div>
    </div>

    <footer>
      <p class="footer-legal">
        &copy; 2023 Frutify. Todos los derechos reservados.
      </p>
      <div class="footer-container">
        <div class="footer-contact">
          <img
            src="../../assets//Images/logo.png"
            alt="logo"
            width="150"
            height="50"
          />

          <p>Suscribite para recibir noticias</p>
          <form action="https://example.com/subscribe" method="POST">
            <input
              type="email"
              name="email"
              placeholder="Tu correo electrónico"
              required
            />
            <button type="submit">Suscribirse</button>
          </form>
        </div>
        <div class="footer-links">
          <a href="./index.html">Home</a>
          <a href="./Pages/Shop">Tienda</a>
          <a href="./Pages/Deals">Ofertas</a>
        </div>
        <div class="footer-contact">
          <p>
            <i class="fa-solid fa-envelope"></i>
            hola@mundo.com
          </p>
          <p>
            <i class="fa-solid fa-location-dot"> </i>
            hola mundo, Programacion, Web
          </p>
          <p><i class="fa-solid fa-phone"></i> +549 11-11111111</p>
          <div class="footer-social-media">
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com " target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../../assets/js/pages/login.js"></script>
    <script type="module">
      import { initAuth } from "../../assets/js/utils/auth.js";
      document.addEventListener("DOMContentLoaded", initAuth);
    </script>
  </body>
</html>
